{% extends 'Tracker/layout.html' %}

{% load static %}

{% block body %}
    <div class="max-w-3xl mx-auto p-4 sm:p-6 space-y-4">
        <input type="hidden" id="User" name="User" value="{{ user }}">
        <div class="max-w-3xl mx-auto p-4 sm:p-6 mt-6 bg-white shadow-lg rounded-xl space-y-6">
            <div id="formHeader" class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 cursor-pointer hover:text-indigo-600 transition" id="transactionHeading" style="cursor: pointer;">Add Transaction</h2>
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 cursor-pointer hover:text-indigo-600 transition" id="transactionSearchHeading" style="cursor: pointer;">Search Transaction</h2>
            </div>

            <!-- Add Transaction Form -->
            <form class="space-y-4" method="post" id="add_form">
                {% csrf_token %}

                <!-- Amount -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.01" class="flex-1 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" placeholder="Enter amount" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" name="description" id="description" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" placeholder="Enter description" required>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select name="category" id="category" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" required>
                        <option value="">Select a category</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                        <!-- <option value="savings">Savings</option> -->
                        <!-- <option class="bg-gray-300" value="add">Add Category</option> -->
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" name="date" id="date" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                        Add Transaction
                    </button>
                </div>
            </form>

            <!-- Search Transaction Form  -->
            <form class="space-y-4" method="get" id="search_form">
                {% csrf_token %}

                <!-- Amount -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <div class="flex flex-col sm:flex-row sm:items-center gap-3">
                        <input type="number" name="search_amount" id="search_amount" step="0.01" class="flex-1 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" placeholder="Enter amount">
                        <div class="flex justify-between sm:justify-start gap-2">
                            <input id="=" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300" type="button" value="=">
                            <input id="<=" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300" type="button" value="<=">
                            <input id=">=" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300" type="button" value=">=">
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" name="search_description" id="search_description" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border" placeholder="Enter description">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select name="search_category" id="search_category" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border">
                        <option value="">Select a category</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                        <!-- <option value="savings">Savings</option> -->
                        <!-- <option class="bg-gray-300" value="add">Add Category</option> -->
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" name="search_date" id="search_date" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="search_form_submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                        Search Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Transactions -->
    <div id="transactions" class="max-w-3xl mx-auto p-4 sm:p-6 space-y-4 mb-16">
    </div>

    <!-- Page Nav Buttons -->
    <div class="fixed bottom-4 left-0 right-0 flex justify-between px-6 z-50" id="pageNav">
        <button id="prevPage" class="bg-indigo-600 text-white mr-auto justify-start shadow-sm px-3 py-2 text-2xl rounded-lg hover:shadow-lg hover:bg-indigo-700"><</button>
        <button id="nextPage" class="bg-indigo-600 text-white ml-auto justify-end shadow-sm px-3 py-2 text-2xl rounded-lg hover:shadow-lg hover:bg-indigo-700">></button>
    </div>

    <script src="{% static 'transactions.js' %}"></script>

{% endblock %}
