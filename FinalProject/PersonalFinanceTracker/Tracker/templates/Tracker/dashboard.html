{% extends "Tracker/layout.html" %}
{% load static %}

{% block body %}
<div class="p-4 space-y-4">

  <!-- Welcome -->
  {% if user.is_authenticated %}
  <h1 class="text-gray-700 text-xl">Welcome, {{ user }}</h1>
  {% endif %}

  <!-- Totals -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="bg-green-100 p-4 rounded-lg text-center">
      <p class="text-gray-700 font-semibold">Total Income</p>
      <p class="text-green-800 text-xl" id="total_income">$0</p>
    </div>
    <div class="bg-red-100 p-4 rounded-lg text-center">
      <p class="text-gray-700 font-semibold">Total Expense</p>
      <p class="text-red-600 text-xl" id="total_expense">$0</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded-lg text-center">
      <p class="text-gray-700 font-semibold">Total Savings</p>
      <p class="text-green-700 text-xl" id="total_savings">$0</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="bg-gray-200 p-4 rounded-lg">
      <canvas id="finance_graph_2" class="w-full h-64 sm:h-80"></canvas>
    </div>
    <div class="bg-gray-200 p-4 rounded-lg">
      <canvas id="finance_graph_1" class="w-full h-64 sm:h-80"></canvas>
    </div>
  </div>

</div>

<script src="{% static 'dashboard.js' %}"></script>
{% endblock %}
