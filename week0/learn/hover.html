<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                border-color: white;
            }

            button:hover {
                transition-duration: 1s;
                border-color: black;
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <button>Click Me</button>
    </body>
</html>
