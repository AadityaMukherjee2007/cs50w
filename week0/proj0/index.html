<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="device-width, initial-scale=1.0">
    </head>
    <body>
        <nav id="sOpt">
            <ul>
                <li><a href="imageSearch.html">Images</a></li>
                <li><a href="advancedSearch.html">Advanced Search</a></li>
            </ul>
        </nav>
        <div id="title">Google</div>
        <div>
            <form action="https://www.google.com/search">
                <div id="searchBar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11.5" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                    <input id="search" type="text" name="q" autocomplete="off">
                </div>
                <div class="grid">
                    <input class="grid-item" id="submitButton" type="submit" value="Google Search">
                    <input class="grid-item" id="imFeelingLucky" type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
