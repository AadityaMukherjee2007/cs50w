name: Testing

on: 
  push:

jobs:
  test_project_airplane:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Django
        run: pip install django

      - name: Run Django unit tests
        run: python week4/learn/airline/manage.py test
