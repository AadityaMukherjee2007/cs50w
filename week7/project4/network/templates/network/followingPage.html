{% extends 'network/layout.html' %}

{% load static %}

{% block body %}
    <input id="current_user" type="hidden" value="{{ current_user }}">
    <div class="m-3 p-3">
        <h1>Following</h1>
        <div id="all_posts" class="m-5 p-3"></div>
        <div class="d-flex justify-content-between">
            <div id="prev_container">
                <button id="prev_btn" class="btn btn-primary">Previous</button>
            </div>
            <div id="next_container">
                <button id="next_btn" class="btn btn-primary">Next</button>
            </div>
        </div>
        <script src="{% static 'network/following.js' %}"></script>
    </div>    
{% endblock %}
