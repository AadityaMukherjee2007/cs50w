{% extends 'network/layout.html' %}

{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <input id="currentuser" type="hidden" value="{{ current_user }}">
        <input id="profileuser" type="hidden" value="{{ profile_user.username }}">
    {% else %}
        <input id="currentuser" type="hidden" value="">
        <input id="profileuser" type="hidden" value="{{ profile_user.username }}">
    {% endif %}
    
    
    <div class="m-3 p-3">
        <div class="d-inline-flex align-middle pb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <h1 class="pl-1">{{profile_user.username}}</h1>
        </div>
        <h6>{{profile_user.email}}</h6>
        <h5>Followers: {{ profile_user.followers.count }}</h5>
        <h5>Following: {{ profile_user.following.count }}</h5>

        <div id="profile_posts" class="m-5 p-3"></div>
        <script src="{% static 'network/profile.js' %}"></script>
    </div>
{% endblock %}
